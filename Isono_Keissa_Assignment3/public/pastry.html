<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastry Menu</title>

    <!-- BOOTSTRAP TEMPLATE 4 -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Font Family from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

<script type="text/javascript" src="./mugs.js"></script>
<link rel = "stylesheet" href ="style.css">

</head>
<body>
    <!-- Jumbotron top header -->
    <div class="jumbotron text-center" id="nav">
        <h1 class="h2">The Second Best Coffee Shop</h1>
        <p class="lead">Because, can it be the second best? Who's to say?</p>
        <div class="mt-4">
            <a href="#" onclick="navigate('home')" class="btn btn-outline-primary btn-lg">Home</a>
            <a href="#" onclick="navigate('store')" class="btn btn-outline-primary btn-lg">Store</a>
            <a href="#" onclick="navigate('mugs')" class="btn btn-outline-primary btn-lg">Mugs</a>
            <a href="#" onclick="navigate('pastry')" class="btn btn-outline-primary btn-lg">Pastry</a>
        </div>
        <div class="mt-4">
            <script>
                let userParams = (new URL(document.location)).searchParams;
                if (userParams.has("user")) {
                    document.write(`
                        <button class="btn btn-outline-primary btn-lg dropdown-toggle" type="button" id="profileButton" data-toggle="dropdown" aria-expanded="false">
                            ${userParams.get("user")}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="profileButton">
                            <form action='/logout' method='post'>
                                <button class="dropdown-item" href="#">Log Out</button>
                            </form>
                        </div>
                        <p class="text-info">Current Users: ${userParams.get("count")}</p>
                        `);
                } else {
                    document.write(`
                        <button class="btn btn-outline-primary btn-lg dropdown-toggle" type="button" id="profileButton" data-toggle="dropdown" aria-expanded="false">
                            Login
                        </button>
                        <div class="dropdown-menu" aria-labelledby="profileButton">
                            <a class="dropdown-item" href="/login">Login</a>
                            <a class="dropdown-item" href="/register">Register</a>
                        </div>
                        <p class="text-info">Current Users: ${userParams.get("count")}</p>
                        `);
                }

                function navigate(page) {
                    if (userParams.has("user")) {
                        window.location.assign(`/${page}?user=${userParams.get('user')}`);
                    } else {
                        window.location.assign(`/${page}`);
                    }
                }
            </script>
        </div>
    </div>
    
        
    <!--Centered Error Container--> 
    <div class="container">
        
        <div class="col text-center">
            <div id="errorDiv"></div>
        </div>
       
    </div>
            
    <!--Define a form with method POST-->
    <form name="qty_form" id="qty_form" action="process_form" method="POST">
        <div id="user-carry"></div>
        <h1><span id="top_title"></span></h1>
        <div class="container">
            <div class="row">
                <!--Rows will by added dynamically-->
            </div>
        </div>

        <!--Create a centered button for submission-->
        <footer class="text-center">
            <div class="row">
                <div class="col">
                    <input type="submit" value="Purchase" class="btn btn-outline-primary">
                </div>
            </div>
        </footer>
    </form>
</body>
<script src="./js/pastry.js"></script>
<script>
    if (userParams.has('user')) {
        document.getElementById('user-carry').innerHTML = `
            <input type="hidden" id="user" name="user" value="${userParams.get('user')}">
        `
    }

    document.addEventListener("DOMContentLoaded", function () {
        if (userParams.has("ready")) {
            document.getElementById("qty_form").submit();
        }
    })
</script>
</html>
