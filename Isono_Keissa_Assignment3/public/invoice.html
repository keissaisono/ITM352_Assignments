<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you for ordering!</title>

<!-- BOOTSTRAP TEMPLATE 4 -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- Bootstrap Font Icon CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Functions -->
<script src="./js/functions.js"></script>

<!-- Font Family from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
<link rel = "stylesheet" href ="style.css">

    <!-- Send get request to server for ./products.js -->
    <script src="./products.js"></script>

</head>
<body>
    <!-- Jumbotron top header -->
    <div class="jumbotron text-center" id="nav"></div>

    <!-- Create the table for the invoice -->
    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <!-- Table headers -->
                    <th>Image</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Extended Price</th>
                </tr>
            </thead>
            <tbody id="invoiceTable">
                <!-- Product rows will be added dynamically using JavaScript -->
            </tbody>
            <!-- For the table footer, subtotal, tax, shipping, and total will be on bottom -->
            <tfoot>
                <tr>
                    <td colspan="4">Sub-total</td>
                    <td id="subtotal_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Tax @ 4.75%</td>
                    <td id="tax_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4">Shipping</td>
                    <td id="shipping_cell">$0.00</td>
                </tr>
                <tr>
                    <td colspan="4"><strong>Total</strong></td>
                    <td id="total_cell"><strong>$0.00</strong></td>
                </tr>
            </tfoot>
        </table>
        <div class="row">
            <div class="col">
                <form action="/confirm_purchase" method="post">
                    <div id="hidden-fields"></div>
                    <input type="submit" value="Confirm" class="btn btn-outline-primary">
                </form>
                
            </div>
        </div>
    </div>
</body>

<script src="./js/invoice.js" type="module"></script>

</html>
<script>
    let user_data;
    loadJSON('/get_user', function(response) {
        user_data = JSON.parse(response);
    });
    navbar(user_data);

</script>
