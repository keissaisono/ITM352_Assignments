<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP TEMPLATE 4 -->
    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Family from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
    <!-- Jumbotron top header -->
    <div class="jumbotron text-center" id="nav">
        <h1 class="h2">The Second Best Coffee Shop</h1>
        <p class="lead">Because, can it be the second best? Who's to say?</p>
        <div class="mt-4">
            <a href="/home" class="btn btn-outline-primary btn-lg">Home</a>
            <a href="/store" class="btn btn-outline-primary btn-lg">Store</a>
        </div>
        <div class="mt-4">
            <script>
                let userParams = (new URL(document.location)).searchParams;
                if (userParams.has("user")) {
                    document.write(`
                        <button class="btn btn-outline-primary btn-lg dropdown-toggle" type="button" id="profileButton" data-toggle="dropdown" aria-expanded="false">
                            ${userParams.get("user")}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="profileButton">
                            <form action='/logout' method='post'>
                                <input type="hidden" id="user" name="user" value="${userParams.get('user')}">
                                <button class="dropdown-item" href="#">Log Out</button>
                            </form>
                        </div>
                        <p class="text-info">Current Users: ${userParams.get("count")}</p>
                        `);
                } else {
                    document.write(`
                        <button class="btn btn-outline-primary btn-lg dropdown-toggle" type="button" id="profileButton" data-toggle="dropdown" aria-expanded="false">
                            Login
                        </button>
                        <div class="dropdown-menu" aria-labelledby="profileButton">
                            <a class="dropdown-item" href="/login">Login</a>
                            <a class="dropdown-item" href="/register">Register</a>
                        </div>
                        <p class="text-info">Current Users: ${userParams.get("count")}</p>
                        `);
                }

            </script>
        </div>
    </div>

    <div class="container py-5" style="background-color: lightyellow;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="col-md-12">
                    <form id="login-form" class="form" action="/login" method="post">
                        <div id="product-qtys"></div>
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="text" name="email" id="email" class="form-control">
                            <span style="color: red" id="email-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                            <span style="color: red" id="pass-error"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                    <div class="text-right">
                        <form id="register_redirect" action='/register_redirect' method='post'>
                            <div id="product-qtys2"></div>
                            <a href="#" class="text-info" onclick="document.getElementById('register_redirect').submit();">Register here</a>
                        </form>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
