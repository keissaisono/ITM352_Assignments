<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- BOOTSTRAP TEMPLATE 4 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Family from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
    <!-- Jumbotron top header -->
    <div class="jumbotron text-center" id="nav">
        <h1 class="h2">The Second Best Coffee Shop</h1>
        <p class="lead">Because, can it be the second best? Who's to say?</p>
        <div class="mt-4">
            <a href="/home" class="btn btn-outline-primary btn-lg">Home</a>
            <a href="/store" class="btn btn-outline-primary btn-lg">Store</a>
        </div>
        <div class="mt-4">
            <script>
                let userParams = (new URL(document.location)).searchParams;
                if (userParams.has("user")) {
                    document.write(`
                        <button class="btn btn-outline-primary btn-lg dropdown-toggle" type="button" id="profileButton" data-toggle="dropdown" aria-expanded="false">
                            ${userParams.get("user")}
                        </button>
                        <div class="dropdown-menu" aria-labelledby="profileButton">
                            <form action='/logout' method='post'>
                                <button class="dropdown-item" href="#">Log Out</button>
                            </form>
                        </div>
                        <p class="text-info">Current Users: ${userParams.get("count")}</p>
                        `);
                } else {
                    document.write(`
                        <button class="btn btn-outline-primary btn-lg dropdown-toggle" type="button" id="profileButton" data-toggle="dropdown" aria-expanded="false">
                            Login
                        </button>
                        <div class="dropdown-menu" aria-labelledby="profileButton">
                            <a class="dropdown-item" href="/login">Login</a>
                            <a class="dropdown-item" href="/register">Register</a>
                        </div>
                        <p class="text-info">Current Users: ${userParams.get("count")}</p>
                        `);
                }

                function navigate(page) {
                    if (userParams.has("user")) {
                        window.location.assign(`/${page}?user=${userParams.get('user')}`);
                    } else {
                        window.location.assign(`/${page}`);
                    }
                }
            </script>
        </div>
    </div>

    <div class="container py-5" style="background-color: lightyellow;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="col-md-12">
                    <script>
                        document.write(`
                            <h1>${userParams.get("name")}</h1>
                            <p>Your Purchase is on the way!</p>
                            <p>Please wait 5-12 business days</p>
                            <p>You have been logged out for your convience. Please click the button to go back to the Homepage</p>
                            <a href="/home"><button class="btn btn-info btn-md">Home</button></a>
                        `)
                    </script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
