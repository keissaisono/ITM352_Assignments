<head>
    <meta charset="UTF-8">

    <!-- BOOTSTRAP TEMPLATE 4 -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- Bootstrap Font Icon CSS -->

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Font Family from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

<!-- Functions -->
<script src="./js/functions.js"></script>

<link rel = "stylesheet" href ="style.css">

</head>
<body>
    <!-- Jumbotron top header -->
    <div class="jumbotron text-center" id="nav"></div>
    
        
    <!--Centered Error Container--> 
    <div class="container">
        <div class="col text-center">
            <div id="errorDiv"></div>
        </div>
    </div>
            
    <!--Define a form with method POST-->
    <form name="qty_form" id="qty_form" action="add_to_cart" method="POST">
        <div id="user-carry"></div>
        <h1><span id="top_title"></span></h1>
        <div class="container">
            <div class="row">
                <!--Rows will by added dynamically-->
            </div>
        </div>

        <!--Create a centered button for submission-->
        <footer class="text-center">
            <div class="row">
                <div class="col">
                    <input type="hidden" name="type" id="type" value="pastry">
                    <input type="submit" value="Add to Cart" class="btn btn-outline-primary">
                </div>
            </div>
        </footer>
    </form>
</body>
<script src="./js/pastry.js"></script>
</html>
